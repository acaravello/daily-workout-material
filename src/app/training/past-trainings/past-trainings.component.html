


<div class="past-exercises-container">
    <mat-form-field *ngIf="pastExercises.length > 0">
        <mat-label>Filter data</mat-label>
        <input matInput  class="filter-input" type="text" (keyup)="filterData($event)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" [ngClass]="{'hidden': pastExercises.length === 0}"
    matSortActive="date" matSortDirection="desc"
    >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
          <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
      
        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
          <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
        </ng-container>
      
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="mobile-hide"> Date </th>
          <td mat-cell *matCellDef="let element" class="mobile-hide"> {{element.date | formatDate}} </td>          
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="mobile-hide"> Actions </th>
            <td mat-cell *matCellDef="let element" class="mobile-hide">
              <button mat-icon-button  class="sidenav-icon" aria-label="menu icon" (click)="onOpeningDeleteDialog(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                 aria-label="Select page of periodic elements"
                 [ngClass]="{'hidden': pastExercises.length === 0}">
      </mat-paginator>

      <p *ngIf="pastExercises.length === 0" class="no-exercise">No exercises completed yet.</p>
    
</div>
